<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>
  <link rel="stylesheet" href="css/index.css">

</head>
<body>
  <main class="container">
    <section class="results">  
      <h2 class="result-title">Your Result</h2> 

      <p class="result-score">
        <span>76</span> 
        of 100
      </p>

      <p class="result-grade">Great</p>

      <p class="result-description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section class="summary">
      <h2 class="summary-title">Summary</h2> 
    
      <div class="summary-items">

        <div class="summary-item summary-item--1">
          <div class="summary-item--badge">
            <div class="summary-item--icon">
              <img src="assets/images/icon-reaction.svg">
            </div>
            <h4 class="summary-item--name">Reaction</h4>
          </div>
          <div class="summary-item--score">
            <span>80</span> / 100
          </div>
        </div>
        <div class="summary-item summary-item--2">
          <div class="summary-item--badge">
            <div class="summary-item--icon">
              <img src="assets/images/icon-memory.svg">
            </div>
            <h4 class="summary-item--name">Memory</h4>
          </div>
          <div class="summary-item--score">
            <span>92</span> / 100
          </div>
        </div>
        <div class="summary-item summary-item--3">
          <div class="summary-item--badge">
            <div class="summary-item--icon">
              <img src="assets/images/icon-verbal.svg">
            </div>
            <h4 class="summary-item--name">Verbal</h4>
          </div>
          <div class="summary-item--score">
            <span>61</span> / 100
          </div>
        </div>
        <div class="summary-item summary-item--4">
          <div class="summary-item--badge">
            <div class="summary-item--icon">
              <img src="assets/images/icon-visual.svg">
            </div>
            <h4 class="summary-item--name">Visual</h4>
          </div>
          <div class="summary-item--score">
            <span>72</span> / 100
          </div>
        </div>
        
      </div>

      <button class="summary-button">Continue</button>
    </section>
  </main>
</body>
</html>
